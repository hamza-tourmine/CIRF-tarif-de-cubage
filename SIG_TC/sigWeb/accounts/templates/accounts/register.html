{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenu %}
<div class="main p-0">
    <div class="container-fluid p-3 ">

        <br>
        <br>
        <div class="titre"> <h2>Créer un compte sur GIS-TARIF CUBAGE</h2></div>
        
        <br>
       

        {% for message in messages %}
        <p>{{ message}}</p>
        {% endfor %}
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    
        <button type="submit" class="btn btn-outline-info" >Créer le compte</button>
    
        </form>
    </div>
</div>


{% endblock %}
